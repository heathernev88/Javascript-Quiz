<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    

    <title>Javascript Quiz</title>
</head>
<body>
    <div id="countdownTimer" class="hide">0:60</div>
    <div class="container">
        <div id="question-container" class="hide">
            <div id="questions" >Question</div>
            <div id="answers" class="btn-grid">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
            <hr>
            <div id="answerResponse"></div>
        </div>
        <div id="finishedMessage" class="hide">Hurray! You finished!</div>
        <div id="displayScore">

        </div>
        <div id="inputBox" class="hide">
            <label for="" class="initials"> Enter Initials:
                <input type="text">
            </label>
            <button type="submit" id="initialsButton" class="hide">Submit</button>
        </div>
        <div class="endButtons hide">
            <button class="hide">Restart Quiz</button>
            <button class="hide">Clear Highscores</button>
        </div>

    
        <div class="controls">
            <button id="start-btn" class="start-button btn">Start</button>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
